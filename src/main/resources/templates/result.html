<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
<h1>Max Profit</h1><br>
<form th:object="${maxProfitDto}">
    <div class="mb-3 row">
        <label>Stock Symbol</label>
        <input th:value="*{stockSymbol}" class="form-control" type="text" placeholder="Disabled readonly input" aria-label="Disabled input example" disabled readonly>
    </div><br>

    <div class="mb-3 row">
        <label>Buy Date</label>
        <input th:value="*{buyDate}" class="form-control" type="text" placeholder="Disabled readonly input" aria-label="Disabled input example" disabled readonly>
    </div><br>

    <div class="mb-3 row">
        <label>Sell Date</label>
        <input th:value="*{sellDate}" class="form-control" type="text" placeholder="Disabled readonly input" aria-label="Disabled input example" disabled readonly>
    </div><br>

    <div class="mb-3 row">
        <label>Max Profit</label>
        <input th:value="*{maxProfit}" class="form-control" type="text" placeholder="Disabled readonly input" aria-label="Disabled input example" disabled readonly>
    </div><br>
</form>
<p th:text="${exceptionMsg}">Error Message</p><br>
<form action="/" method="get">
    <button type="submit" class="btn btn-secondary btn-lg">Home</button>
</form>
</body>
</html>
